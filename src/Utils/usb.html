<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Alert with Dimmed Background</title>
    <style>
        /* Full-screen overlay for dimming the background */
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent black */
            z-index: 999; /* Ensure it covers the entire page */
        }

        /* Custom alert modal */
        #custom-alert {
            display: none;
            position: fixed;
            z-index: 1000; /* Ensure it appears above the overlay */
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
            text-align: center;
        }

        #custom-alert h2 {
            margin: 0 0 10px;
        }

        #custom-alert p {
            margin: 0 0 20px;
        }

        #custom-alert button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #custom-alert button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<button onclick="showCustomAlert('cus')">Show Custom Alert</button>

<div id="overlay"></div>

<div id="custom-alert">
    <h2>Custom Alert</h2>
    <p>This is a custom alert message.</p>
    <button onclick="closeCustomAlert()">OK</button>
</div>

<script>
  function showCustomAlert(message) {
    // Set the message in the custom alert
    document.querySelector('#custom-alert p').textContent = message;
    
    // Show the overlay and the custom alert
    document.getElementById('overlay').style.display = 'block';
    document.getElementById('custom-alert').style.display = 'block';
}

// Function to close the alert
function closeCustomAlert() {
    document.getElementById('overlay').style.display = 'none';
    document.getElementById('custom-alert').style.display = 'none';
}
</script>

</body>
</html>
