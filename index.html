<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebHID Barcode Scanner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app">
        <h1>WebHID Barcode Scanner</h1>

        <button id="connect-button" class="button">Connect to Barcode Scanner</button>
        <div id="output" class="output"></div>

        <div class="Image">
            
            <canvas id="myCanvas" width="200" height="200"></canvas>
        </div>

        <div class="device-info"> 
            <p id="scannerModel"> </p>
            <p id="serialNum"></p>
            <p id="dom"> </p>
            <p id="frimware"></p>
            <p id="config"></p>
        </div>

        <div class="input-container">
            <label for="barcode-data">Barcode Data</label>
            <input id="barcode-data" class="input"/>
        </div>
        
        <div class="table-container">
            <table id="idTable" class="styled-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Type</th>
                        <th>Property</th>
                        <th>Value</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        
        <div class="action-buttons">
            <button id="get-value" class="button">Get Value</button>
            <input type="number" id="get-value-input" class="input" />
            <button id="set-value" class="button">Set Value</button>
        </div>

        <script src="barcode-scanner-hid.js"></script>
    </div>
</body>
</html>
